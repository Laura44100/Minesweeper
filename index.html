<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>Minesweeper - Laura Jacquel</title>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
	<script src="jquery-3.3.1.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" /> <!--Font-->
</head>

<body>
	<div id="container">
		<h1>Minesweeper</h1>
		<p class="smallMargin">Mines left: <span id="minesLeft" class="bold"></span></p>
		<p id="chrono" class="smallMargin"></p>
		<table id="gameMatrix"></table>
		<h1 id="won">You Won!</h1>
		<h1 id="lost">You Lost!</h1>
		<p>Won in a row: <span id="wonInARow" class="bold"></span></p>
		<button type="button" id="restart" class="noselect">Restart</button>
		<p id="cheat"></p>
	</div>
</body>
</html>
